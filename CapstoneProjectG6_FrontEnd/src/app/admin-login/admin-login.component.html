    <!-- header -->
    <div class="header">
        <div class="header-left" id="logo">
            <ul>
            <li class="logo">DoConnect <span class="user-type">Admin </span><i class="fa-solid fa-person-circle-question" style="color: #505558;"></i> </li>
            </ul>
        </div>
        <div  class="header-right">
            <ul>

    <!-- form -->
    <div> 
        <div>
            <h2>Admin Log In</h2>
        </div>
        <div class="container">
            <form novalidate #adminform='ngForm' (ngSubmit)="onSubmit(adminform)">
                <div class="register-form">
                    <label for="username">Username</label><br>
                    <input type="text" [(ngModel)]='model.username' name="username" required><br>
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" [(ngModel)]='model.password' name="password" required><br>
                </div>
                <button [disabled]="adminform.invalid" type="submit">Log In</button>
            </form>
        </div>
    </div>
