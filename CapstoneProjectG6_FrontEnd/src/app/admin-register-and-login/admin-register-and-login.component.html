<body>
    <!-- header -->
    <div class="header">
        <div class="header-left" id="logo">
            <ul>
                <li class="logo">DoConnect <span class="user-type">Admin </span><i
                    class="fa-solid fa-person-circle-question" style="color: #505558;"></i> </li>
                </ul>
            </div>
            <div class="header-right">
                <ul>
                    <li class="list"><a href=""><i class="fa-solid fa-house"></i> Dashboard</a></li>
                    <li class="list"><a href=""><i class="fa-solid fa-question"></i> Pending Question</a></li>
                    <li class="list"><a href=""><i class="fa-solid fa-lightbulb"></i> Pending Answer</a></li>
                    <li class="list" id="btn"><a href="">Sign Out</a></li>
                    <li class="list user-type">admin</li>
                </ul>
            </div>
        </div>
        <!-- form -->
        <div class="main-container">
        <!-- //log in admin -->
        <div>
            <div>
                <h2>Admin Log In</h2>
            </div>
            <div class="container">
                <form novalidate #adminform='ngForm' (ngSubmit)="onSubmit(adminform)">
                    <div class="login-form">
                        <label for="email">Email</label><br>
                        <input type="email" [(ngModel)]='model.email' name="email" required><br>
                    </div>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" [(ngModel)]='model.password' name="password" required><br>
                    </div>
                    <button [disabled]="adminform.invalid" (click)="login()" type="submit">Log In</button>
                </form>
            </div>
        </div>
        
        <!-- //register admin -->
        <div>
            <div>
                <h2>Admin Sign Up</h2>
            </div>
            <div class="container">
                <form novalidate #adminform='ngForm' (ngSubmit)="onSubmit(adminform)">
                    <div class="register-form">
                        <label for="name">Full Name</label><br>
                        <input type="text" [(ngModel)]='model.name' name="name" required><br>
                    </div>
                    <div>
                        <label for="username">Username</label><br>
                        <input type="text" [(ngModel)]='model.username' name="username" required><br>
                    </div>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" [(ngModel)]='model.password' name="password" required><br>
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" [(ngModel)]='model.email' name="email" required><br>
                    </div>
                    <button [disabled]="adminform.invalid" (click)="refresh()" type="submit">Submit</button>
                </form>
            </div>
        </div>
        
        
    </div>
    
</body>
