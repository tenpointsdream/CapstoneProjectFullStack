<body>
  <div class="header">
    <div class="header-left" id="logo">
      <ul>
        <li class="logo">DoConnect <span class="user-type">Admin </span><i class="fa-solid fa-person-circle-question"
            style="color: #505558;"></i> </li>
      </ul>
    </div>
    <div class="header-right">
      <ul>
        <li class="list"><a href=""><i class="fa-solid fa-house"></i> Dashboard</a></li>
        <li class="list"><a href=""><i class="fa-solid fa-question"></i> Pending Question</a></li>
        <li class="list"><a href=""><i class="fa-solid fa-lightbulb"></i> Pending Answer</a></li>
        <li class="list" id="btn"><a href="">Sign Out</a></li>
        <li class="list user-type">admin</li>
      </ul>
    </div>
  </div>
  <div>
    <div>
      <h1>Pending Answer</h1>
    </div>
    <div class="container">
      <table style="width:100%">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Created By</th>
          <th>Date Time</th>
          <th>Action</th>
        </tr>
        <tbody *ngFor="let answer of answers">
        <tr *ngIf="answer.status == false">
          <td>Place holder</td>
          <td>Chupapi</td>
          <td>Bicho</td>
          <td>Taso</td>
          <td><button>placeholder</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
    <footer class="footer-div">
      <ul class="footer">
        <li>Abdulkerim Mohammed</li>
        <li>Prajesh Sharma</li>
        <li>Khoa Ho</li>
      </ul>

    </footer>
</body>
